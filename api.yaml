swagger: '2.0'
info:
  version: '1.0'
  title: 'giveandtake-backend-${env}'
  description: 'Give & Take - Backend'
host: '${domain}'
schemes: 
  - 'http'
paths:
  /:
    get:
      summary: 'Health check'
      description: 'Test health'
      responses:
        200:
          description: OK
      x-amazon-apigateway-integration:
        type: http
        httpMethod: GET
        uri: https://${domain}/
        responses:
          default:
            statusCode: '200'
  /version:
    get:
      summary: 'Check version'
      description: 'Check version'
      responses:
        200:
          description: OK
      x-amazon-apigateway-integration:
        type: http
        httpMethod: GET
        uri: https://${domain}/version
        responses:
          default:
            statusCode: '200'
  /ip:
    get:
      summary: 'IP'
      description: 'Get internal ip of the server machine.'
      responses:
        200:
          description: OK
      x-amazon-apigateway-integration:
        type: http
        httpMethod: GET
        uri: https://${domain}/ip
        responses:
          default:
            statusCode: '200'
